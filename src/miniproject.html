<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="miniproject.css">
  <script src="minproject.js"></script>
  <title>API mini project</title>
</head>
<body>  
  <div class="container">
    <div class="card">
      <h1 class="card-title">CERTO OU FALSO?</h1>
      <div class="card-content">
        <p>PONTUAÇÃO: <span id="score">0</span></p>
        <p id="question-title">PERGUNTA:</p>
        <p id="question"> </p>
      </div>
      <div class="card-button-div">
        <button id="true" onclick="check_true()" onkeydown="handleKeyDown(event)" class="card-button">
          CERTO
        </button>
        <button id="false" onclick="check_false()" onkeydown="handleKeyDown(event)" class="card-button">
          FALSO
        </button>
      </div>
    </div>
  </div>
</body>
</html>
